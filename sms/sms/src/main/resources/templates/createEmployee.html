<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        body {
            background-color: #f8f9fa; /* Softer background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 900px; /* Wider container to fit two columns */
        }
        .card {
            padding: 40px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-height: 80vh; /* Set a max height for the card */
            overflow-y: auto; /* Allow vertical scrolling if content exceeds max height */
        }
        h2 {
            color: #007bff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }
        .row {
            margin-left: 0;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div th:replace="navbar :: navbar"></div>
    <div class="container mt-3">
        <div class="card">
            <h2 class="text-info mb-3">Create a New Employee</h2>
            <hr>
            <form th:object="${employee}" th:action="@{/create/employee}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="row">
                    <!-- Left column for personal details -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label for="middleName">Middle Name:</label>
                            <input type="text" id="middleName" th:field="*{middleName}" class="form-control" placeholder="Optional" />
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" th:field="*{dob}" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label for="sex">Sex:</label>
                            <select id="sex" th:field="*{sex}" class="form-control" required>
                                <option value="">Select Sex</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="phoneNo">Phone Number:</label>
                            <input type="tel" pattern="\d{10}" maxlength="10" id="phoneNo" th:field="*{phoneNo}" class="form-control" required />
                        </div>
                    </div>

                    <!-- Right column for employee details -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="houseNo">House Number:</label>
                            <input type="text" id="houseNo" th:field="*{houseNo}" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" id="city" th:field="*{city}" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label for="state">State:</label>
                            <input type="text" id="state" th:field="*{state}" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label for="pincode">Pincode:</label>
                            <input type="number" step="1" id="pincode" th:field="*{pincode}" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label for="designation">Designation:</label>
                            <select id="designation" th:field="*{designation}" class="form-control" required>
                                <option value="">Select Designation</option>
                                <option value="Manager">Manager</option>
                                <option value="Employee">Employee</option>
                                <option value="Senior Employee">Senior Employee</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="salary">Salary:</label>
                            <input type="number" id="salary" th:field="*{salary}" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label for="storeId">Store ID:</label>
                            <input type="number" id="storeId" step="1" th:field="*{storeId}" class="form-control" readonly required />
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col text-left">
                        <a class="btn btn-link btn-outline-info" th:href="@{/home}">Go to Home</a>
                    </div>
                    <div class="col text-right">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
            </form>

            <div th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}"></p>
            </div>
        </div>
    </div>
</body>
</html>
