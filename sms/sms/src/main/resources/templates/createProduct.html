<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        body {
            background-color: #f8f9fa; /* Softer background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 900px; /* Wider container to fit two columns */
        }
        .card {
            padding: 40px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-height: 80vh; /* Set a max height for the card */
            overflow-y: auto; /* Allow vertical scrolling if content exceeds max height */
        }
        h2 {
            color: #007bff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }
        .row {
            margin-left: 0;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div th:replace="navbar :: navbar"></div>
    <div class="container mt-3">
        <div class="card">
        <h2 class="text-info mb-3">Create a New Product</h2>
            <hr>

        <form th:object="${product}" th:action="@{/create/product}" method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="row">
                <div class="col-md-6">
                <div class="form-group">
                    <label for="Name">Name <span style="color: red;">*</span></label>
                    <input type="text" id="Name" th:field="*{name}" class="form-control" required placeholder="Enter product name" />
                </div>
                
                <div class="form-group">
                    <label for="Category">Category <span style="color: red;">*</span></label>
                    <input type="text" id="Category" th:field="*{category}" class="form-control" required placeholder="Enter product category" />
                </div>
                
                <div class="form-group">
                    <label for="subcategory">Sub-Category</label>
                    <input type="text" id="subcategory" th:field="*{subcategory}" class="form-control" placeholder="Enter product sub-category" />
                </div>
                
                <div class="form-group">
                    <label for="brand">Brand <span style="color: red;">*</span></label>
                    <input type="text" id="brand" th:field="*{brand}" class="form-control" required placeholder="Enter brand name" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="size">Size</label>
                    <input type="text" id="size" th:field="*{size}" class="form-control" placeholder="Enter size (e.g., M, L, XL)" />
                </div>
                
                <div class="form-group">
                    <label for="color">Color <span style="color: red;">*</span></label>
                    <input type="text" id="color" th:field="*{color}" class="form-control" required placeholder="Enter color" />
                </div>
                
                <div class="form-group">
                    <label for="price">Price <span style="color: red;">*</span></label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" required placeholder="Enter price" />
                </div>
                
            </div>
        </div>
            <div class="row mt-3">
                <div class="col text-left">
                    <a class="btn btn-link btn-outline-info" th:href="@{/home}">Go to Home</a>
                </div>
                <div class="col text-right">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>
        </form>

        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" style="color: red;"></p>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/style.js"></script>

</body>
</html>
