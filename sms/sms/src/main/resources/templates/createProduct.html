<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" href="/css/styles.css" />
    
    
</head>
<body>
    <div class="container">
        <h2>Create a New Product</h2>

        <form th:object="${product}" th:action="@{/create/product}" method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <label for="Name"> Name</label>
                <input type="text" id="Name" th:field="*{name}" required />
            </div>

            <!-- <div>
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" th:field="*{middleName}" placeholder="Optional" />
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" />
            </div> -->

            <label for="Category">Category</label>
            <input type="text" id="Category" th:field="*{Category}"   />

            <label for="subcategory">Sub-Category</label>
            <input type="text" id="subcategory" th:field="*{subcategory}"  />

            <label for="brand">Brand</label>
            <input type="text" id="brand" th:field="*{brand}" />

            <label for="size">Size</label>
            <input type="text" id="size" th:field="*{size}"  />

            <label for="color">Color</label>
            <input type="text" id="color" th:field="*{color}" />


            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}"  />
            <!-- <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" th:field="*{dob}"  />
            </div>

            <div>
                <label for="sex">Sex</label>
                <select id="sex" th:field="*{sex}" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div> -->

            

            

            <div>
                <button type="submit">Save</button>
            </div>
        </form>

        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" style="color: red;"></p>
        </div>
        <a class="button" th:href="@{/home}">home</a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/style.js"></script>

</body>
</html>
