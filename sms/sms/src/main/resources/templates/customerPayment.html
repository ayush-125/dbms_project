<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        body {
            background-color: #f8f9fa; /* Softer background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px; /* Wider container to fit two columns */
        }
        .card {
            padding: 40px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-height: 75vh; /* Set a max height for the card */
            overflow-y: auto; /* Allow vertical scrolling if content exceeds max height */
        }
        h2 {
            color: #007bff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }
        .row {
            margin-left: 0;
            margin-right: 0;
        }
        .blue-text {
            color: rgb(34, 143, 47);
        }

        .red-text {
            color: red;
        }

    </style>
    
</head>
<body>
    <div th:replace="navbar :: navbar"></div>
    <div class="container mt-3">
        <!-- Customer Details -->
        <div class="card">
            <div class="card-header">
                <h4>Payment History for <span th:text="${customer.firstName} + ' ' + ${customer.lastName}"></span></h4>
            </div>
            <div class="card-body">
                <!-- Payment Details -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Payment Date</th>
                            <th scope="col">Payment Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through each payment entry for the customer -->
                        <tr th:each="payment : ${payments}">
                            <td><span class="payment-date" th:text="${payment.paymentDate}"></span></td>
                            <td>â‚¹ <span th:text="${payment.paymentAmount}"
                                    th:class="${payment.paymentAmount > 0} ? 'blue-text' : 'red-text'"></span></td>
                        </tr>
                        

                    </tbody>
                </table>
            </div>
        </div>
        <!-- Back Button -->
        <div class="mt-3">
            <a href="/customers" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back to Customers</a>
        </div>
    </div>
    <script>
        document.querySelectorAll('.payment-date').forEach(function(dateElement) {
            var rawDate = dateElement.innerText;
            var dateObj = new Date(rawDate);
            var formattedDate = ("0" + dateObj.getDate()).slice(-2) + '/' + ("0" + (dateObj.getMonth() + 1)).slice(-2) + '/' + dateObj.getFullYear();
            dateElement.innerText = formattedDate;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
