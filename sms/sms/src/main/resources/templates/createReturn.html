<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .card {
            padding: 40px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-height: 80vh;
            overflow-y: auto;
        }
        h2 {
            color: #007bff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }
        .row {
            margin-left: 0;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div th:replace="navbar :: navbar"></div>
    <div class="container mt-3">
        <div class="card">
            <h2 class="text-info mb-0" style="margin:0px;">Return</h2>
            <hr>

            <form th:object="${return1}" th:action="@{/return/create}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label for="orderId">Order ID <span style="color: red;">*</span></label>
                    <input type="number" id="orderId" th:field="*{orderId}" class="form-control" placeholder="Enter order ID" required readonly />
                </div>

                <div class="form-group">
                    <label for="reason">Reason <span style="color: red;">*</span></label>
                    <input type="text" id="reason" th:field="*{reason}" class="form-control" placeholder="Enter reason for return" required />
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity <span style="color: red;">*</span></label>
                    <input type="number" step="1" id="quantity" th:field="*{quantity}" class="form-control" placeholder="Enter quantity to return" required />
                </div>

                <div class="form-group">
                    <label for="price">Price <span style="color: red;">*</span></label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="Enter price of the product" required />
                </div>

                <div class="form-group">
                    <label for="rdate">Return Date <span style="color: red;">*</span></label>
                    <input type="date" id="rdate" th:field="*{rdate}" class="form-control" placeholder="Select return date" required readonly />
                </div>

                <div class="row mt-3">
                    <div class="col text-left">
                        <a class="btn btn-link btn-outline-info" th:href="@{/home}">Go to Home</a>
                    </div>
                    <div class="col text-right">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
            </form>

            <div th:if="${errorMessage}">
                <p th:text="${errorMessage}" class="error-message"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/style.js"></script>
</body>
</html>
