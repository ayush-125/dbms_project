<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Return</title>
    <link rel="stylesheet" href="/css/styles.css" />
    
    
</head>
<body>
    <div class="container">
        <h2>Return</h2>

        <form th:object="${return1}" th:action="@{/return/create}" method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div >
                <label for="orderId"> OrderId</label>
                <input  type="number" id="orderId" th:field="*{orderId}" required readonly/>
            </div>

           
<!-- rdate,reason,quantity,price ,orderId -->
            <label for="reason">reason</label>
            <input type="text" id="reason" th:field="*{reason}"   />

            <label for="quantity">Quantity</label>
            <input type="number" step="1" id="quantity" th:field="*{quantity}" />

            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}"  />
            <div>
                <label for="rdate">Return date</label>
                <input type="date" id="rdate" th:field="*{rdate}"  readonly/>
            </div>

           
            

            <div>
                <button type="submit">Save</button>
            </div>
        </form>

        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" style="color: red;"></p>
        </div>
        <a class="button" th:href="@{/home}">home</a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    // <!-- Include jQuery first, then Bootstrap (without duplicates) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/style.js"></script>

</body>
</html>
