<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Softer background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 900px; /* Wider container to fit two columns */
        }
        .card {
            padding: 40px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-height: 80vh; /* Set a max height for the card */
            overflow-y: auto; /* Allow vertical scrolling if content exceeds max height */
        }
        h2 {
            color: #007bff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }
        .row {
            margin-left: 0;
            margin-right: 0;
        }
    </style>
    
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <h2 class="text-info mb-3">Return</h2>
            <hr>
        <!-- <h2>Return</h2> -->

        <form th:object="${return1}" th:action="@{/return/create}" method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <!-- <div class="row"> -->
                <!-- <div class="col-md-6"> -->
                    <div class="form-group">
                        <label for="orderId">OrderId</label>
                        <input type="number" id="orderId" th:field="*{orderId}" required readonly class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="reason">Reason</label>
                        <input type="text" id="reason" th:field="*{reason}" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" step="1" id="quantity" th:field="*{quantity}" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" th:field="*{price}" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label for="rdate">Return Date</label>
                        <input type="date" id="rdate" th:field="*{rdate}" readonly class="form-control" />
                    </div>
                <!-- </div> -->
            <!-- </div> -->
        <div class="row mt-3">
            <div class="col text-left">
                <a class="btn btn-link btn-outline-info" th:href="@{/home}">Go to Home</a>
            </div>
            <div class="col text-right">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
        </form>

        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" style="color: red;"></p>
        </div>
        <!-- <a class="button" th:href="@{/home}">home</a> -->

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/style.js"></script>

</body>
</html>
