<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Discount</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        body {
            background-color: #f8f9fa; /* Softer background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 900px; /* Wider container to fit two columns */
        }
        .card {
            padding: 40px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-height: 80vh; /* Set a max height for the card */
            overflow-y: auto; /* Allow vertical scrolling if content exceeds max height */
        }
        h2 {
            color: #007bff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }
        .row {
            margin-left: 0;
            margin-right: 0;
        }
    </style>
    
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <h2 class="text-info mb-3">Create a New Discount</h2>
            <hr>
        <!-- <h2>Create a New Discount</h2> -->

        <form th:object="${discount}" th:action="@{/create/discount}" method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="row">
                <div class="col-md-6">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" th:field="*{description}" class="form-control" required />
            </div>
            
            <div class="form-group">
                <label for="dos">Start Date</label>
                <input type="date" id="dos" th:field="*{dos}" class="form-control" />
            </div>
            
            <div class="form-group">
                <label for="doe">End Date</label>
                <input type="date" id="doe" th:field="*{doe}" class="form-control" />
            </div>
            
            <div class="form-group">
                <label for="rate">Rate</label>
                <input type="number" id="rate" min="0" max="100" th:field="*{rate}" class="form-control" />
            </div>
        </div>
            
        <div class="col-md-6">
            <div class="form-group" id="productIds">
                <label>ProductId</label>
                <div th:each="productId, iterStat : ${discount.productIds}">
                    <input type="number" th:field="*{productIds[__${iterStat.index}__]}" placeholder="productId" class="form-control" />
                    <br>
                </div>
            </div>
            </div>
        </div>

            <div class="row mt-3">
                <div class="col text-left">
                    <a class="btn btn-link btn-outline-info" th:href="@{/home}">Go to Home</a>
                </div>
                <div class="col text-right">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>
        </form>

        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" style="color: red;"></p>
        </div>
        <!-- <a class="button" th:href="@{/home}">home</a> -->

    </div>
</div>
</body>
</html>
