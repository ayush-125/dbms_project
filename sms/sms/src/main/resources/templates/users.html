<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            position: relative; /* Needed for z-index */
            margin-top: 60px;
            padding: 30px; /* Increased padding for better spacing */
            max-width: 600px;
            max-height: 80vh; /* Maximum height of the container */
            overflow-y: auto; /* Enable vertical scrolling */
            background-color: white;
            border-radius: 15px; /* Slightly increased border radius */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 2; /* Ensure the container is above the overlay */
        }
        h1 {
            color: #343a40;
            font-size: 24px;  /* Slightly larger font for better readability */
        }
        .delete-btn {
            margin-left: 10px;
            background-color: #dc3545; /* Red */
            color: #fff;
        }
        .delete-btn:hover {
            background-color: #c82333; /* Darker Red */
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div th:replace="navbar :: navbar"></div>
    <div class="container mt-3">

        <!-- <div th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}"> -->
            <h2 class="text-center text-info">Admin Users</h2>
            <hr>
            <ul class="list-group">
                <li class="list-group-item" th:if="${#lists.isEmpty(users)}">No users found.</li>
                <li th:each="user : ${users}" class="list-group-item">
                    <span><i class="fas fa-user-circle icon"></i></span>
                    <!-- <span th:text="${user.id}" class="font-weight-bold"></span> -  -->
                    <span th:text="${user.username}"></span>
                    <form th:action="@{/delete/admin/user/{id}(id=${user.username})}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-outline-danger btn-sm float-right" style="margin-left:5px;">Delete User</button>
                    </form>
                    <a class="btn btn-outline-info btn-sm float-right" th:href="@{/view/user/{id}(id=${user.username})}">View User</a>
                </li>
            </ul>
        </div>
    </div>

    <footer class="text-center mt-4">
        <a class="btn btn-secondary" th:href="@{/home}">Home</a>
        <a href="/register" class="btn btn-outline-success">Register New User</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/style.js"></script>

</body>
</html>
